apply plugin: 'java'

group 'cn.yanzx-dev.gitlab'
version '3.0.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://maven.mit.edu/nexus/content/repositories/public/" }
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-parameters"
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

configurations {
    all*.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    compileOnly {
        extendsFrom annotationProcessor
    }
}

dependencies {
    compile fileTree (dir:'libs',include:['*.jar'])

    compile group: 'com.sap.jco', name: 'sapjco', version: '3.0.14'
    compile group: 'com.google.guava', name: 'guava', version: '23.0'
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.2.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.4'
}
