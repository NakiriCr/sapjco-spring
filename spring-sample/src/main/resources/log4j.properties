#ERROR To CONSOLE
log4j.rootLogger=ERROR,CONSOLE

###################
# Console Appender
###################
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%p] %d %c - %m%n

log4j.logger.org.yanzx.core.extend.sap.jco.factory = DEBUG
log4j.logger.org.yanzx.core.extend.sap.jco.queue = DEBUG
log4j.logger.org.yanzx.core.extend.sap.jco.server = DEBUG
log4j.logger.org.yanzx.core.extend.sap.spring.context = DEBUG
log4j.logger.org.yanzx.core.extend.sap.spring.schema = DEBUG